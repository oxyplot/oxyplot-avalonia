trigger:
- master
jobs:
- job: Windows
  pool:
    vmImage: 'windows-latest'
  variables:
    solution: '**/*.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'
    buildVersion: '2.0.0-unstable-$(Build.BuildNumber)'
  steps:
  - task: NuGetToolInstaller@1
  - task: NuGetCommand@2
    inputs:
      restoreSolution: '$(solution)'
  - task: VSBuild@1
    inputs:
      solution: '$(solution)'
      msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)" /p:Version=$(buildVersion)'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
  - task: NuGetCommand@2
    inputs:
      command: custom
      arguments: 'pack --no-build'
      packagesToPack: '**/OxyPlot.Avalonia.csproj'
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
      artifactName: 'OxyPlot.Avalonia'
- job: Linux
  pool:
    vmImage: 'ubuntu 16.04'
  variables:
    solution: '**/*.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'
  steps:
  - script: cd ./Source && dotnet build --configuration $(buildConfiguration)
